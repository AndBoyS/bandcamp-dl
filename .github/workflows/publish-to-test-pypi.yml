name: CI

on: push

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-checks:
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.27"
      - name: ty type checking
        run: uv run ty check
      - name: Ruff linter
        run: uv run ruff check --exclude
      - name: Ruff format
        run: uv run ruff format --check

